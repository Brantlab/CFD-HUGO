{{ define "main" }}

<section class="blog-single section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <center>
                    <img src="{{ with .Params.image }}{{ . | absURL }}{{ end }}" class="w-50 mb-3" alt="Post-Image">
                </center>
                <h2>{{ .Title }}</h2>
                <div class="post-meta mb-5">
                    <ul class="list-inline">

                </div>
                {{ .Content }}
            </div>
        </div>
    </div>
</section>

{{ end }}
